name: Run ProxyBot

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # نصب کتابخانه‌های مورد نیاز از requirements.txt

    - name: Run bot
      run: |
        python proxy_bot.py  # اجرای اسکریپت
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}  # توکن بات از Secrets
